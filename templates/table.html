<!doctype html>
<html>
  <head>
    <title>Table of Data</title>
  </head>
  <body>
    <h1>Table of Data</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Polling Unit ID</th>
          <th>Last Participation Date</th>
          <th>Date of Birth</th>
          <th>Hash ID</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>{{ row[7] }}</td>
          <td>{{ row[8] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
